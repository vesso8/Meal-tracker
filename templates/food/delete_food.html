{% extends 'base/base.html' %}
{% block page_content %}
<!--Edit Page-->
<section id="edit-page" class="editPage">
<form id="edit-form" action="{% url 'delete food' food.pk %}" method="post">
    <form>
        <fieldset>
            <legend>Delete Food</legend>
            <div class="container">

                {% csrf_token %}
                {{ form }}
                <button class="edit-food" type="submit">Delete</button>
            </div>
        </fieldset>
    </form>
    </form>
</section>
{% endblock %}
