{% extends 'base/base.html' %}
{% block page_content %}
<!--Edit Page-->
<section id="edit-page" class="editPage">
<form id="edit-form" action="{% url 'change password' object.id %}" method="post">
    <form>
        <fieldset>
            <legend>Change Password</legend>
            <div class="container">

                {% csrf_token %}
                <label>Old Password:</label>
                {{ form.old_password }}
                <label>New Password</label>
                {{ form.new_password1 }}
                <label>Confirm New Password</label>
                {{ form.new_password2 }}
                <button class="edit-album" type="submit">Save</button>
            </div>
        </fieldset>
    </form>
    </form>
</section>
{% endblock %}
