{% extends 'base/base.html' %}
{% block page_content %}
<!--Edit Page-->
<section id="edit-page" class="editPage">
<form id="edit-form" action="{% url 'user edit' object.user.id %}" method="post" enctype="multipart/form-data">
    <form>
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="container">

                {% csrf_token %}
                <label>First Name:</label>
                {{ form.first_name }}
                <label>Last Name</label>
                {{ form.last_name }}
                <label>Picture</label>
                {{ form.picture }}
                {{ form.errors }}
                <button class="edit-food" type="submit">Edit</button>
            </div>
        </fieldset>
    </form>
    </form>
</section>
{% endblock %}
