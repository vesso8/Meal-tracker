{% extends 'base/base.html' %}
{% block page_content %}
    <!-- Delete Profile Page-->
    <section id="detailsPage" class="delete-profile">
        <form id="delete-menu" action="{% url 'user delete' object.id %}" method="post">

            <div class="wrapper-delete-menu">
                <div class="profileText">

                    <!-- Delete Profile Form -->
                    <h2>Are you sure you want to delete your profile?</h2>
                    <form>
                        {{ form }}
                        {% csrf_token %}
                        <button class="delete-menu" type="submit">Yes, Delete</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
                <a href="{% url 'home' %}" style="margin:auto; text-align: center; display:block; font-size: x-large">No, go to Home Page!</a>
            </div>
        </form>
    </section>
{% endblock %}
